<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login/memberForm.css}">
    <title>메인페이지</title>
</head>
<body>
<div class="container">
    <header>
        <p>TripDiary</p>
        <ul>
            <li>소식</li>
            <li>커뮤티니</li>
            <li>나의 여행</li>
            <li>마이페이지</li>
            <li><a href="#">로그인</a></li>
        </ul>
    </header>

    <div>
        <h1 class="main-logo">로고</h1>

        <form action="#" method="post">
            <div class="memberForm">
                <div class="id">
                    <label>아이디</label>
                    <input type="text" name="user_id" placeholder="아이디">
                    <button type="button" class="id_btn">중복 확인</button>
                </div>
                <div class="pwd">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호는 8~16자의 숫자, 영문자 조합 사용">
                </div>
                <div class="pwd_check">
                    <label>비밀번호 확인</label>
                    <input type="password" name="password_check">
                    <button type="button" class="pwd_btn">비밀번호 확인</button>
                </div>
                <div class="name">
                    <label>이름</label>
                    <input type="text" name="user_name" placeholder="이름">
                </div>
                <div class="birth">
                    <label>생년월일</label>
                    <input type="text" name="birth" placeholder="생년월일">
                </div>
                <div class="email">
                    <label>이메일</label>
                    <input type="text" name="email" placeholder="이메일">
                </div>
            </div>
            <button type="submit">가입하기</button>
        </form>

    </div>

    <footer>

    </footer>
</div>
</body>
</html>
